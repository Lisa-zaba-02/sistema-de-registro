<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptor.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    

</head>
<body>
       
<header>
    <img src="Vector.png" alt="logo">
</header>

<main>
    <section class="section 1">
         <div class="contenedorcajatexto">
        <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
            </div>
        <div class="alerta">
              <img src="Group.png" alt="Alerta">
              <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="contenedor-botones">
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">
        </div>
    </section>

    <section class="section2">
        <div class="contenedor-muneco">
            <img src="Muñeco (1).png" alt="Muñeco">
        </div> 
        <div class="contenedor-parrafo">
            <h3>Ningún mensaje fue <br> encontrado
             </h3>
            <p>Ingresa el texto que desea encriptar o <br>desencriptar.
            </p>
        </div>
       
           <div class="contenedor-copiar">
            <input type="button" class="btn-copiar" value="Copiar">
           </div>
           <div class="contenedor-resultado">
            <p></p>
            
           </div>
    </section>
</main>
<script src="esce.js"></script>

</body>
</html>
